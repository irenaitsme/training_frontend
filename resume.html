<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My resume</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    </head>
    <body>
        <!-- фон -->
        <div>
            <!-- левый сайдбар -->
            <div class="left_sidebar">

                <!-- фото -->
                <div class="div-image">
                    <img src="./image/cat2.jpeg" alt="Ошибка загрузки изображения" class="image-avatar">
                </div>

                <!-- девиз -->
                <div class="motto">
                    "Что нас не убивает, делает лишь сильнее."
                </div> 

                <!-- общая информация -->
                <div class="container">
                    <div class="inner-div-info">
                        <span>Возраст</span>
                        <span>36</span>
                    </div>
                    <div class="inner-div-info">
                        <span>Должность</span>
                        <span>Стажер</span>
                    </div>
                    <div class="inner-div-info">
                        <span>Статус</span>
                        <span>хз</span>
                    </div>
                    <div class="inner-div-info">
                        <span>Местонахождение</span>
                        <span>СПб</span>
                    </div>
                </div>

                <!-- скилы -->
                <div class="container">
                    <div class="inner-div-skills">
                       <span>Навык 1</span>
                    </div>

                    <div class="inner-div-skills">
                        <span>Навык 2</span>
                    </div>

                    <div class="inner-div-skills">
                        <span>Навык 3</span>
                    </div>

                    <div class="inner-div-skills">
                        <span>Навык 4</span>
                    </div>
                </div>
                
                <!-- контакты с иконками -->
                <div>
                    <div class="inner-div-kontacts">
                       <span>Контакты</span>
                    </div>
                </div>

                <div class="icon-container">
                    <div class="inner-div-icons">
                        <img src="./image/github.png" alt="Ошибка загрузки изображения">
                    </div>

                    <div class="inner-div-icons">
                        <img src="./image/telegram.png" alt="Ошибка загрузки изображения">
                    </div>

                    <div class="inner-div-icons">
                        <img src="./image/whatsapp.png" alt="Ошибка загрузки изображения">
                    </div>

                </div>

            </div> 

            </div>

            <!-- правый сайдбар -->
            <div>

            </div>
        </div>
        
    </body>

</html>
